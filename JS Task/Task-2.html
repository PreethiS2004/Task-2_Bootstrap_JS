<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-2</title>
</head>
<body>
    <div style="margin-left:40%;margin-top: 3%;">
    <div style="font-weight: bold;font-size: large;">JavaScript function that returns a passed string with letters in
        alphabetical order.</div>
    <br><br>
    <input type="text" id="i1" placeholder="Enter the String ">
    <button onclick="sortStringAlphabetically()">Sort</button>
    <p id="i2">Output :</p>
    <script>

    function sortStringAlphabetically() {
        const inputString=document.getElementById("i1").value;
        const charArray = inputString.split('');
    
        charArray.sort();
    
        
        const sortedString = charArray.join('');
    
        document.getElementById("i2").innerHTML="Output :"+ sortedString;
    }
 
</script>
</div>
</body>
</html>

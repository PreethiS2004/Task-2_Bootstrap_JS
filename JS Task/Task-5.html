<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #i1,#i2,#i3,#i4{
            border-width:2px  ;
            border-color: black;
           
        }
    </style>
</head>

<body>
    <center>
        <form >
            <table>
 
                <tr>
                    <td style="width: 10%;text-align: center;">Name:</td>
                    <td><input id="i1"  type="text"   required /><span id="invalid-msg"></span></td>
                    
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr>
                    <td style="width: 10%;text-align: center;">Email:</td>
                    <td><input id="i2" type="email"  required /><span id="invalid-msg1"></span></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr>
                    <td style="width: 10%;text-align: center;">Website :</td>
                    <td><input id="i3" type="url"  required /><span id="invalid-msg2"></span></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr>
                    <td style="width: 10%;text-align: center;">Message:</td>
                    <td>
                        <textarea cols="25" rows="5" id="i4" ></textarea><span id="invalid-msg3"></span></td>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td >
                        <br>
                        <button type="submit" onclick="checkStrength()">Submit</button></td>
                </tr>
            </table>
        </form>
    </center>


    <script>
        function checkStrength()
        {
            var un = document.getElementById("i1").value;
            var email = document.getElementById("i2").value;
            var weburl=document.getElementById("i3").value;
            var msg=document.getElementById("i4").value;

            if(un.length==0)
            {
                document.getElementById("invalid-msg").innerText=" This field is required";
                document.getElementById("invalid-msg").style.color = "red";
                document.getElementById("i1").style.borderColor = "red";
                
            }
            if(email.length==0)
            {
                document.getElementById("invalid-msg1").innerText="  A valid email address is required";
                document.getElementById("invalid-msg1").style.color = "red";
                document.getElementById("i2").style.borderColor = "red";
            }
            if(weburl.length==0)
            {
                document.getElementById("invalid-msg2").innerText="  A valid url is required";
                document.getElementById("invalid-msg2").style.color = "red";
                document.getElementById("i3").style.borderColor = "red";
            }
            if(msg.length==0)
            {
                document.getElementById("invalid-msg3").innerText="  This field is required";
                document.getElementById("invalid-msg3").style.color = "red";
                document.getElementById("i4").style.borderColor = "red";
            }

            
        }
    </script>
</body>
</html>

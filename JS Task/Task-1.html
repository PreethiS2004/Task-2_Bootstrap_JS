<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-1</title>
</head>
<body>
    <div style="margin-left:40%;margin-top: 3%;">
    <div style="font-weight: bolder;font-size: large;">Javascript function that reverse a number.</div>
    <br><br>
    <input type="text" id="i1" placeholder="Enter the value of x">
    <button onclick="reverse()">Reverse</button>
    <p id="i2">Output :</p>
    <script>
          function reverse(){
            let rev=0;
            let y=document.getElementById("i1").value;
            x=Number.parseInt(y);
            let digit;
            while(x!=0){
                digit=x%10;
                rev=rev * 10 + digit;
                x=Math.floor(x/10);
            }
            document.getElementById("i2").textContent="Output :"+rev;
          }
    </script>
    </div>
</body>
</html>
